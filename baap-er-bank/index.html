<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Tailwind Css linked here -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class="font-semibold text-violet-600">Moooney</span>
        </h1>
    </header>
    <main class="mt-8 h-screen bg-sky-200">
        <section class="mt-20 text-center text-white pt-10">
            <div class="grid grid-cols-3 mx-auto gap-6 w-9/12">
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-semibold mt-4">$ <span id="deposit-money">10</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-semibold mt-4">$ <span id="withdraw-money">00</span></h2>
                </div>
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-semibold mt-4">$ <span id="acc-balance">1240</span></h2>
                </div>
            </div>
        
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 mx-auto gap-6 w-9/12">
                <div class="bg-fuchsia-500 p-12 rounded-lg">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 mx-10 mt-3 mb-4" type="number" placeholder="$ Amount you want to deposit" id="deposit-amount">
                <button class="bg-amber-600 hover:bg-amber-500 px-8 py-2 text-white font-medium mx-10" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-12 rounded-lg">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 mx-10 mt-3 mb-4" type="number" placeholder="$ Amount you want to deposit" id="withdraw-amount">
                    <button class="bg-amber-600 hover:bg-amber-500 px-8 py-2 text-white font-medium mx-10" id="withdraw-btn">Deposit</button>
                </div>
        </section>




    <script src="./bank.js"></script>
</body>

</html>

</html>
